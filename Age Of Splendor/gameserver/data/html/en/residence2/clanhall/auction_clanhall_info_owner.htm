<html><body><br>
<center>Clan Hall Information</center>
<img src="L2UI.SquareWhite" width=270 height=1> <img src="L2UI.SquareBlank" width=1 height=3><br>
<table width=270 border=0>
	<tr>
		<td width=90>
			<font color="a2a0a2">Clan hall name: </font>
		</td>
		<td width=180>
			<font color="b09979">&%%id%;</font>
		</td>
	</tr><br>
	<tr>
		<td>
			<font color="a2a0a2">Owner: </font>
		</td>
		<td>
			<font color="b09979">%owner%</font>
		</td>
	</tr><br>
	<tr>
		<td>
			<font color="a2a0a2">Clan leader: </font>
		</td>
		<td>
			<font color="b09979">%owner_leader%</font>
		</td>
	</tr><br>
	<tr>
		<td>
			<font color="a2a0a2">Clan hall size: </font>
		</td>
		<td>
			<font color="b09979">%grade% rating</font> (grade)
		</td>
	</tr><br>
	<tr>
		<td>
			<font color="a2a0a2">Rental fee: </font>
		</td>
		<td>
			<font color="b09979">%rental_fee%</font> Adena<font color="LEVEL">/week</font>
		</td>
	</tr><br>
	<tr>
		<td>
			<font color="a2a0a2">Clan hall location: </font>
		</td>
		<td>
			&^%id%;
		</td>
	</tr><br>
</table>
<img src="L2UI.SquareBlank" width=270 height=10> <img src="L2UI.SquareWhite" width=270 height=1> <img src="L2UI.SquareBlank" width=270 height=5>
<table width=270 border=0>
	<tr>
		<td width=100></td>
		<td width=80 align=center>
			<button action="bypass -h npc_%objectId%_Chat 0" value="Back" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
		<td width=80 align=center>
			<button action="bypass -h npc_%objectId%_register_start" value="Register" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
	</tr>
</table><br>
</body></html>
