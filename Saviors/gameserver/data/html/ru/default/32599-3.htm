<html><body>Master Yogi:<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h htmbypass_events.MasterOfEnchanting.EnchantingReward:buy_scroll_1">Приобрести 1 Enchant Scroll (77,777 Adena).</button>
