<html><title>Пароль</title><body>
<font color="LEVEL">Для смены пароля заполните следующие поля:</font><br>
<table width=250>
<tr><td>Текущий пароль:</td><td><edit var="passwordold" width=80 height=15 /></td></tr>
<tr><td>Новый пароль:</td><td><edit var="password1" width=80 height=15 /></td></tr>
<tr><td>Подтверждение пароля:</td><td><edit var="password2" width=80 height=15 /></td></tr>
</table>
<br><br>
<center><button value="Сменить пароль" action="bypass -h user_password $passwordold $password1 $password2" width=100 height=15 back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF" /></center><br>
</body></html>
