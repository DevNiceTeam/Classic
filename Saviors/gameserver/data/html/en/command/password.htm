<html><title>Password</title><head>
<font color="LEVEL">For change password for this account fill all fields:</font><br>
<table width=250>
<tr><td>Current password:</td><td><edit var="passwordold" width=80 height=15 /></td></tr>
<tr><td>New password:</td><td><edit var="password1" width=80 height=15 /></td></tr>
<tr><td>Confirm password:</td><td><edit var="password2" width=80 height=15 /></td></tr>
</table>
<br><br>
<center><button value="Change password" action="bypass -h user_password $passwordold $password1 $password2" width=100 height=15 back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF" /></center><br><br>
</head></html>
