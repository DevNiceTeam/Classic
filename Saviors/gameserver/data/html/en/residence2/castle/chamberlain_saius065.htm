<html><body>A castle has the following functions:<br><br>
<center>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_banish">Dismiss outsiders.</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_operate_door">Open and close the castle gate.</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_manageSiegeFunctions">Manage the siege functions.</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_manage">Manage additional functions.</button>
<Button ALIGN=LEFT ICON="RETURN" action="bypass -h npc_%objectId%_default">Return.</button>
</center>
</body></html>
